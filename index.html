<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main class="content" data-js="main">
      <section class="card hidden">
        <h2 class="card__heading">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus
          ipsum maxime voluptate voluptatem?
        </h2>
        <section class="counter__box">
          <button
            class="card__bookmark material-icons"
            id="like-0"
            onclick="bookmark(event, 0)"
            data-js="bookmark-button-0"
          >
            bookmark
          </button>

          <span id="counter-0" class="counter">0</span>
        </section>

        <button class="btn center" onclick="" id="0" data-js="answer-button">
          Show answer
        </button>
        <article class="answerbox" name="answer0" id="a0">
          <p>Das ist die Antwort!</p>
        </article>
        <ul class="taglist">
          <li class="tag">#flex</li>
          <li class="tag">#flex</li>
          <li class="tag">#flex</li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <ul class="footer__nav">
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              id="homeBtn"
              data-js="home-btn"
            >
              <i class="">dashboard</i>&nbsp;
            </button>
          </li>
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              data-js="bookmark-button"
            >
              <i class="">bookmarks</i>&nbsp;
            </button>
          </li>
          <li class="footer__nav__item">
            <button class="navitem material-icons menu__btn" id="myBtn">
              <i class="">edit</i>&nbsp;
            </button>
          </li>
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              id="profileBtn"
              data-js="profile-btn"
            >
              <i class="">portrait</i>&nbsp;
            </button>
          </li>
        </ul>
      </nav>
    </footer>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" style="align-self: right; width: 100%"
          >&times;</span
        >
        <h3 class="modal-content__heading" style="text-align: center">
          Add Question
        </h3>
        <form class="form" data-js="form">
          <label for="question"
            >Question:<br />
            <textarea
              id="question"
              name="question"
              placeholder="Question"
              maxlength="150"
              data-js="question"
            ></textarea>
            <p>
              <small><span data-js="char-count1"></span> characters left</small>
            </p>
          </label>

          <label for="answer"
            >Answer:<br />
            <textarea
              name="answer"
              id="answer"
              maxlength="150"
              data-js="answer"
            ></textarea>
            <p>
              <small><span data-js="char-count2"></span> characters left</small>
            </p>
          </label>
          <label for="tags"
            >Tags:<br />
            <input type="text" name="tag" id="tags" />
          </label>
          <button type="submit" data-js="create">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
