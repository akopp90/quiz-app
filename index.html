<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->

    <header class="header">
      <div class="container">
        <span id="textlogo">
          <span id="logobuchstaben1">QUIZ</span
          ><span id="logobuchstaben2"></span><span id="schriftzug">App</span>
        </span>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <main class="content" data-js="main">
        <!-- Card Section -->
        <section class="card hidden">
          <h2 class="card__heading">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Repellendus ipsum maxime voluptate voluptatem?
          </h2>

          <!-- Bookmark and Counter -->
          <section class="counter__box">
            <button
              class="card__bookmark material-icons"
              id="like-0"
              onclick="bookmark(event, 0)"
              aria-label="Bookmark this question"
              data-js="bookmark-button-0"
            >
              bookmark
            </button>
            <span id="counter-0" class="counter">0</span>
          </section>

          <!-- Show Answer Button -->
          <button class="btn center" id="0" data-js="answer-button">
            Show answer
          </button>

          <!-- Answer Section -->
          <article class="answerbox" id="a0">
            <p>This is the answer!</p>
          </article>

          <!-- Tag List -->
          <ul class="taglist">
            <li class="tag">#flex</li>
            <li class="tag">#css</li>
            <li class="tag">#javascript</li>
          </ul>
        </section>
      </main>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
      <nav class="nav">
        <ul class="footer__nav">
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              id="homeBtn"
              aria-label="Go to dashboard"
              data-js="home-btn"
            >
              <i class="">dashboard</i>
            </button>
          </li>
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              aria-label="View bookmarks"
              data-js="bookmark-button"
            >
              <i class="">bookmarks</i>
            </button>
          </li>
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              id="myBtn"
              aria-label="Edit a question"
            >
              <i class="">edit</i>
            </button>
          </li>
          <li class="footer__nav__item">
            <button
              class="navitem material-icons menu__btn"
              id="profileBtn"
              aria-label="View profile"
              data-js="profile-btn"
            >
              <i class="">portrait</i>
            </button>
          </li>
        </ul>
      </nav>
    </footer>

    <!-- Modal Section -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" aria-label="Close modal">&times;</span>

        <h3 class="modal-content__heading">Add Question</h3>

        <!-- Form for Creating Question -->
        <form class="form" data-js="form">
          <!-- Question Field -->
          <label for="question">Question:</label>
          <textarea
            id="question"
            name="question"
            placeholder="Type the question here..."
            maxlength="150"
            data-js="question"
            required
          ></textarea>
          <p>
            <small><span data-js="char-count1"></span> characters left</small>
          </p>

          <!-- Answer Field -->
          <label for="answer">Answer:</label>
          <textarea
            id="answer"
            name="answer"
            placeholder="Type the answer here..."
            maxlength="150"
            data-js="answer"
            required
          ></textarea>
          <p>
            <small><span data-js="char-count2"></span> characters left</small>
          </p>

          <!-- Tags Field -->
          <label for="tags">Tags:</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="css, html, js"
            required
          />

          <!-- Submit Button -->
          <button type="submit" data-js="create" class="btn">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
